<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <button style="border: 50px; border-radius: 5px; margin-left: 80%;padding: 10px;" ><a style="text-decoration: none; color:black" href="/recommend">Recommendations</a></button>
    <h1 style="text-align: center; margin-top: -50px;">Book Recommender System</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-13">
                <h3 style="margin-top: 40px;">Top 50 Books</h3>
            </div>
        </div>
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img class = "card-img-top" src="{{book_img[i]}}" alt="Book cover">
                        <h5>Title - {{book_name[i]}}</h5>
                        <p>Author - {{book_author[i]}}</p>
                        <p>Votes - {{book_ratings[i]}}</p>
                        <p>Ratings - {{book_avg_ratings[i]}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
